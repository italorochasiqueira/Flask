<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Enviar E-mail{% endblock %}</title>

    <!-- Ãcones -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS global -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style_index.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>

<div class="layout">
    <nav class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}"
                 alt="Logo do sistema">
        </div>

        <ul class="menu">
            <li>
                <a href="#">
                    <i class="bi bi-person-fill-add"></i>
                    <span>Cadastrar</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-upload"></i>
                    <span>Importar Arquivos</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>
</div>

<!-- JS global -->
<script src="{{ url_for('static', filename='js/navegar.js') }}"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
